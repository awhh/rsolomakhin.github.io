<html>

<head></head>

<div id="checkout/newuser_payment-body" class="accordion-content content-active" data-label="checkout/newuser_payment-head"
  style="display: block;">
  <div>
    <form class="mw-field-form payment-field-form" id="mw-add_payment_form" autocomplete="off">
      <div data-id="addPayment_paypal-container">
        <div>
          <div class="mw-divider top-divider"></div>
          <div class="mw-error-container" data-alt-payments-error=""></div>
          <div class="alt-payments" data-id="alt-payments-container">
            <div class="payment-container " data-id="paypal-container">
              <div> <button class="mw-button-checkout-alt-payment mw-button-paypal" data-id="edit-paypal">            <span>Pay with</span><img data-id="paypal-logo-img" src="/img/paypal/paypal-logo.png" data-src="/img/paypal/paypal-logo.png" data-src-retina="/img/paypal/paypal-logo-retina.png" width="106">        </button>
                <div id="paypal-container"></div>
              </div>
            </div>
          </div>
          <div class="mw-divider bottom-divider"></div>
        </div>
      </div>
      <div class="mw-field-group mw-field-group-title add-payment_form-header"> <label class="mw-field-label mw-field-label-title">Credit Card</label> </div>
      <div class="mw-field-group" data-id="addPayment_creditCardNumberGroup">
      <label class="mw-field-label">Card Number</label>
        <div data-id="creditCardNumberDiv" class="credit-card"> <input class="mw-field-input" type="tel" name="cardNumber" data-id="addPayment_cardNumber" placeholder="Required"
            maxlength="16"> <img data-id="creditCardImage" src="/img/common/blank.png" class="card_number visa"> </div>
      </div>
      <div class="mw-field-group">
        <div class="mw-field-group-half"> <label class="mw-field-label">Expiration Date</label>
          <div class="mw-field-input-select"> <select class="mw-field-input" name="month" data-id="addPayment_month" required="">                                                    <option selected="" disabled="" class="mw-field-select-placeholder" value="Month">Month</option>                                                    <option value="01">01</option>                                                    <option value="02">02</option>                                                    <option value="03">03</option>                                                    <option value="04">04</option>                                                    <option value="05">05</option>                                                    <option value="06">06</option>                                                    <option value="07">07</option>                                                    <option value="08">08</option>                                                    <option value="09">09</option>                                                    <option value="10">10</option>                                                    <option value="11">11</option>                                                    <option value="12">12</option>                                            </select>            </div>
        </div>
        <div class="mw-field-group-half"> <label class="mw-field-label">&nbsp;</label>
          <div class="mw-field-input-select"> <select class="mw-field-input" name="year" data-id="addPayment_year" required="">                                                    <option selected="" disabled="" class="mw-field-select-placeholder" value="Year">Year</option>                                                    <option value="2017">2017</option>                                                    <option value="2018">2018</option>                                                    <option value="2019">2019</option>                                                    <option value="2020">2020</option>                                                    <option value="2021">2021</option>                                                    <option value="2022">2022</option>                                                    <option value="2023">2023</option>                                                    <option value="2024">2024</option>                                                    <option value="2025">2025</option>                                                    <option value="2026">2026</option>                                                    <option value="2027">2027</option>                                                    <option value="2028">2028</option>                                            </select>            </div>
        </div>
      </div>
      <div class="mw-field-group">
        <div class="mw-field-group-half"> <label class="mw-field-label">Security Code</label>
          <div> <input class="mw-field-input" type="tel" name="cvv" data-id="addPayment_cvv" placeholder="Required" maxlength="4">            </div>
        </div>
        <div class="mw-field-group-half">
          <div class="mw-info-icon cvv-tooltip" data-id="addPayment_cvvTooltip">
            <div class="mw-info-icon-tooltip"> </div>
          </div>
        </div>
      </div>
      <div class="mw-field-group"> <label class="mw-field-label">First Name</label>
        <div> <input class="mw-field-input" type="text" name="firstName" data-id="addPayment_firstName" placeholder="Required"
            maxlength="33" value=""> </div>
      </div>
      <div class="mw-field-group"> <label class="mw-field-label">Last Name</label>
        <div> <input class="mw-field-input" type="text" name="lastName" data-id="addPayment_lastName" placeholder="Required" maxlength="33"
            required="" value=""> </div>
      </div>
      <div class="mw-field-group mw-field-group-checkbox" data-id="addPayment_isSaveForFuture_Group">
        <div class="mw-field-group-checkbox-col">Save this card for future purchases</div>
        <div class="mw-field-group-checkbox-col">
          <div class="mw-switcher on" data-id="addPayment_isSave_Switcher"> <input data-id="addPayment_isSave" type="hidden" name="save" value="1"> </div>
        </div>
      </div>
      <div class="mw-field-group mw-field-group-checkbox" data-id="addPayment_isDefault_Group" style="display: none;">
        <div class="mw-field-group-checkbox-col">Make this my default credit card</div>
        <div class="mw-field-group-checkbox-col">
          <div class="mw-switcher off" data-id="addPayment_isDefault_Switcher"> <input data-id="addPayment_isDefault" type="hidden" name="isDefault" value=""> </div>
        </div>
      </div>
      <div class="mw-divider"></div>
      <div class="mw-field-group mw-field-group-title addPayment_billing-address-header" data-id="addPayment_billing-address-header">
      <label class="mw-field-label mw-field-label-title">Billing Address</label> <label class="checkboxLabel mw-checkbox "
          data-id="addPayment_billing-address-label">                <input data-id="addPayment_billing-address-checkbox" type="checkbox" name="addPayment_BillingAddress" class="u-hidden" checked="">                <span class="icon plain hide"></span>                <span class="checkboxLabelText">My shipping &amp; billing addresses are same</span>            </label>        </div>
      <div data-id="addPayment_billing-address" class="mw-field-group-bottom addPayment_billing-address"></div>
      <div data-id="addPayment_gift-card-container">
        <div>
          <div class="mw-divider"></div>
          <div class="mw-field-group mw-field-group-title" data-id="addPayment_gift-card-header"> <label class="mw-field-label mw-field-label-title">Gift Card</label> <label class="checkboxLabel mw-checkbox "
              data-id="addPayment_gift-card-label">                <input data-id="useGiftCard" type="checkbox" name="addPayment_GiftCard" class="u-hidden">                <span class="icon plain hide"></span>                <span class="checkboxLabelText">Use Gift Card or eGift Card</span>            </label>            </div>
          <div data-id="addPayment_gift-card" class="mw-field-group-bottom add-gift-card"></div>
        </div>
      </div>
    </form>
    <div class="mw-checkout-button-container"> <button type="button" data-id="continueButton" class="mw-checkout-button mw-fill mw-checkout-primary-button">Continue</button>      </div>
  </div>
</div>

</html>
